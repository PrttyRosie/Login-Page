<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify | Login Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-logo">
            <img src="headphones-removebg-preview (1).png" class="form-image-main">
            <img src="dots.png" class="form-image-dots">
            <img src="stars.png" class="form-image-stars">


            </div>
            <p class="featured-words">You listen to what you feel. Create a playlist according to your mood with <span>Moodify</span></p>
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>
            <!-- Login Form -->
            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" required>
                    <i class='bx bxs-lock'></i>
                    </div>

                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
                <div class="input-box">
                    <button class="input-submit">
                        <span>Sign In</span>
                        <i class='bx bx-right-arrow-alt'></i>
                    </button>
                </div>
                <div class="socials">
                    <i class='bx bxl-google'  ></i>
                    <i class='bx bxl-github'  ></i>
                    <i class='bx bxl-facebook-circle' ></i>
                    <i class='bx bxl-reddit' ></i>
                </div>
            </div>

            <!-- Register Form -->
            <div class="register-form">
                <div class="form-title">
                    <span>Create Account</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                    </div>

                    <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" required>
                    <i class='bx bxs-lock'></i>
                    </div>

                <div class="remember-me">
                    <input type="checkbox" name="Remember Me" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
            </div>
                <div class="input-box">
                    <button class="input-submit">
                        <span>Sign Up</span>
                        <i class='bx bx-right-arrow-alt'></i>
                    </button>
                </div>
                <div class="socials">
                    <i class='bx bxl-google'  ></i>
                    <i class='bx bxl-github'  ></i>
                    <i class='bx bxl-facebook-circle' ></i>
                    <i class='bx bxl-reddit' ></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
